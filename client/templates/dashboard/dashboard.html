<template name="dashboard">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        {{> m3coreContentHeader title="Dashboard" subtitle="test" }}

        <table class="table table-striped table-bordered table-condensed m3coreTableViewTable">
            <tbody>
            {{#each docs}}
                <tr>
                    <td><a href="/documents/{{_id}}">{{name}}</a></td><td>{{createdAt}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>



    <div class="row">
        <div class="col-md-5">
            {{> m3coretableview
            table=TabularTables.Usergroups
            tableColClass="col-md-8"
            formColClass="col-md-4"
            }}
        </div>
        <div class="col-md-5">
            {{> m3coretableview
            table=TabularTables.Documents
            tableColClass="col-md-8"
            formColClass="col-md-4"
            }}
        </div>
    </div>





    </div><!-- /.content-wrapper -->
</template>
